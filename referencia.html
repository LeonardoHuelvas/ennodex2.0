<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Referencia Ennodex</title>
    <!-- CSS externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/enno-bot.css">
    <!-- Estilos propios -->
    <style>
        /* Reset mínimo */
        
        body,
        h1,
        p,
        a {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: #f0f2f5;
            color: #fcf5f5;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            background: rgba(240, 242, 245, 0.8);
            /* o ningún fondo */
            z-index: 1;
        }
        
        svg.bot {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: .75rem;
        }
        
        p {
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: .75rem 1.5rem;
            background: #E67E22;
            color: #fff;
            text-decoration: none;
            border-radius: .5rem;
            font-weight: bold;
            transition: background .3s;
        }
        
        .btn:hover {
            background: #cf711e;
        }
        /* Particles de fondo */
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- contenedor de partículas -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- SVG del robot -->
        <svg class="bot" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Cuerpo -->
            <rect x="50" y="70" width="100" height="80" rx="15" ry="15" fill="#FFF" stroke="#000" stroke-width="4" />
            <!-- Cabeza -->
            <rect x="60" y="20" width="80" height="60" rx="15" ry="15" fill="#FFF" stroke="#000" stroke-width="4" />
            <!-- Antenas -->
            <circle cx="70" cy="15" r="7" fill="#000" />
            <line x1="70" y1="22" x2="70" y2="20" stroke="#000" stroke-width="4" />
            <circle cx="130" cy="15" r="7" fill="#000" />
            <line x1="130" y1="22" x2="130" y2="20" stroke="#000" stroke-width="4" />
            <!-- Ojos -->
            <circle cx="85" cy="50" r="7" fill="#000" />
            <circle cx="115" cy="50" r="7" fill="#000" />
            <!-- Brazos -->
            <line x1="50" y1="90" x2="30" y2="110" stroke="#000" stroke-width="8" stroke-linecap="round" />
            <line x1="150" y1="90" x2="170" y2="110" stroke="#000" stroke-width="8" stroke-linecap="round" />
            <!-- Logo Ennodex -->
            <circle cx="100" cy="110" r="20" fill="#E67E22" />
            <text x="100" y="118" font-family="Lato, sans-serif" font-size="20" fill="#fff" text-anchor="middle"
                font-weight="700">e</text>
        </svg>

        <h1>Página de Referencia</h1>
        <p>Bienvenido a la referencia de Ennodex.</p>
        <p>Nos preocupamos por ti y trabajamos para ofrecerte soluciones inteligentes y sostenibles.</p>
        <p>Encontrarás aquí una muestra de nuestro icónico robot con logo corporativo.</p>

        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuración de partículas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "windows",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
